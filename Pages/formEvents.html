<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Events - Jquery</title>
 <script src="/scripts/jquery.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  textarea, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

	  select {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="rgba(0,0,0,.2)" d="M17.4 6.3c-.4-.4-1-.4-1.4 0L10 12.3 3.1 5.4c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l7.5 7.5c.4.4 1 .4 1.4 0l7.5-7.5c.4-.4.4-1 0-1.4z"/></svg>');
    background-size: 12px;
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
    padding-right: 30px; /* Adjust as needed */
  }

	 select:hover {
    border-color: #999;
  }
  
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  
  input[type="submit"]:hover {
    background-color: #45a049;
  }

	  #output {
    margin-top: 20px;
    padding: 20px;
    border-radius: 8px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
  }

	 #output h3 {
    margin-top: 0;
  }

  #output ul {
    list-style: none;
    padding: 0;
  }

  #output ul li {
    margin-bottom: 10px;
  }

  #output ul li strong {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Form Events - Jquery</h2>
  <form id="myForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
		<div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select a country</option>
        <option value="USA">United States</option>
        <option value="CAN">Canada</option>
        <option value="GBR">United Kingdom</option>
        <option value="AUS">Australia</option>
        <option value="JPN">Japan</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>
<div id="output"></div>
<script src="/scripts/formEvents.js"></script>
</body>
</html>
